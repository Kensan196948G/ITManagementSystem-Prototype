<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面表示ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
            font-size: 2em;
        }
        .status-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .danger {
            background: linear-gradient(135deg, #f44336, #da190b);
        }
        .primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        .warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }
        .success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(0,0,0,0.2);
        }
        .authenticated {
            color: #4CAF50;
            font-weight: bold;
        }
        .unauthenticated {
            color: #f44336;
            font-weight: bold;
        }
        .info-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }
        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 ログイン画面表示ツール</h1>
        
        <div class="status-box">
            <h2>現在の認証状態</h2>
            <div id="auth-status" class="status">確認中...</div>
        </div>
        
        <div class="info-box">
            <strong>📝 現在の状況：</strong><br>
            既にログイン済みのため、自動的にダッシュボードへリダイレクトされています。<br>
            ログイン画面を表示するには、認証データをクリアする必要があります。
        </div>
        
        <div class="button-group">
            <button onclick="checkAuthStatus()" class="primary">
                🔍 認証状態を確認
            </button>
            
            <button onclick="clearAndShowLogin()" class="success">
                ✨ ログアウトしてログイン画面を表示
            </button>
            
            <button onclick="clearOnly()" class="warning">
                🧹 認証データをクリアのみ（移動しない）
            </button>
            
            <button onclick="goToLogin()" class="primary">
                🚀 ログインページへ直接移動
            </button>
        </div>
        
        <div class="info-box">
            <strong>📋 手順：</strong>
            <div class="step">1. 「ログアウトしてログイン画面を表示」をクリック</div>
            <div class="step">2. 自動的にログイン画面が表示されます</div>
            <div class="step">3. ユーザー名: <code>admin</code></div>
            <div class="step">4. パスワード: <code>admin123</code></div>
        </div>
        
        <div id="message" style="margin-top: 20px; text-align: center;"></div>
    </div>
    
    <script>
        const APP_URL = 'http://192.168.3.135:5176';
        
        function showMessage(msg, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">${msg}</div>`;
        }
        
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('auth-status');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    statusDiv.innerHTML = `
                        <span class="authenticated">✅ 認証済み</span><br>
                        ユーザー: ${userData.username || '不明'}<br>
                        <small>トークン: ${token.substring(0, 20)}...</small>
                    `;
                    showMessage('認証済みです。ログイン画面を表示するには認証データをクリアしてください。');
                } catch (e) {
                    statusDiv.innerHTML = '<span class="unauthenticated">⚠️ 認証データエラー</span>';
                }
            } else {
                statusDiv.innerHTML = '<span class="unauthenticated">❌ 未認証</span>';
                showMessage('未認証です。ログインページへ移動できます。');
            }
        }
        
        function clearAndShowLogin() {
            // LocalStorageを完全クリア
            localStorage.clear();
            sessionStorage.clear();
            
            showMessage('✅ 認証データをクリアしました。ログイン画面へ移動します...');
            
            // 2秒後にログインページへリダイレクト
            setTimeout(() => {
                window.location.href = APP_URL + '/login';
            }, 2000);
        }
        
        function clearOnly() {
            localStorage.clear();
            sessionStorage.clear();
            
            showMessage('✅ 認証データをクリアしました。ページをリロードするか、「ログインページへ直接移動」をクリックしてください。');
            checkAuthStatus();
        }
        
        function goToLogin() {
            showMessage('ログインページへ移動します...');
            setTimeout(() => {
                window.location.href = APP_URL + '/login';
            }, 1000);
        }
        
        // 初期化
        window.onload = () => {
            checkAuthStatus();
        };
    </script>
</body>
</html>
