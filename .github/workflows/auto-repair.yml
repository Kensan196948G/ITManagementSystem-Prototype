name: Auto-Repair and CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-repair:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        npm ci
        pip install -r requirements.txt
    
    - name: Run linting
      id: lint
      continue-on-error: true
      run: |
        npm run lint
        echo "lint_status=$?" >> $GITHUB_OUTPUT
    
    - name: Auto-fix linting errors
      if: steps.lint.outputs.lint_status != '0'
      run: |
        npm run lint -- --fix
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-fix: Linting errors resolved"
    
    - name: Run tests
      id: test
      continue-on-error: true
      run: |
        npm test
        echo "test_status=$?" >> $GITHUB_OUTPUT
    
    - name: Auto-repair test failures
      if: steps.test.outputs.test_status != '0'
      run: |
        python scripts/auto_repair_tests.py
        npm test
    
    - name: Build project
      run: npm run build
    
    - name: Deploy (if main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Deployment would happen here"
        # Add actual deployment commands
    
    - name: Push auto-fixes
      if: steps.lint.outputs.lint_status != '0'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit
      run: |
        npm audit --audit-level=moderate
        pip install safety
        safety check
    
    - name: Auto-fix vulnerabilities
      continue-on-error: true
      run: |
        npm audit fix
        git diff --exit-code || (
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-fix: Security vulnerabilities resolved"
          git push
        )

  self-healing:
    runs-on: ubuntu-latest
    needs: [test-and-repair]
    if: failure()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Trigger self-healing loop
      run: |
        python -m packages.backend.self_healing.main_loop \
          --error-source "github-action" \
          --auto-repair \
          --max-attempts 3
    
    - name: Commit repairs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Self-Healing"
        git add -A
        git diff --staged --quiet || git commit -m "Self-healing: Automated repairs applied"
        git push