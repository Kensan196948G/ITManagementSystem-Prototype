<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフローテスト</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
            text-align: center;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3b82f6;
            padding-left: 10px;
        }
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 ITSMログインフローテスト</h1>
        
        <div class="status-box">
            <h2>📊 現在の認証状態</h2>
            <div id="auth-status">確認中...</div>
        </div>
        
        <div class="button-group">
            <button onclick="checkAuthStatus()" class="info">
                🔍 認証状態を確認
            </button>
            <button onclick="clearAndRedirect()" class="danger">
                🧹 ログアウトしてログインページへ
            </button>
            <button onclick="goToDashboard()" class="success">
                📊 ダッシュボードへ移動
            </button>
            <button onclick="goToLogin()">
                🔐 ログインページへ移動
            </button>
            <button onclick="testFullFlow()">
                🎯 完全フローテスト
            </button>
            <button onclick="clearLog()">
                📝 ログをクリア
            </button>
        </div>
        
        <div class="status-box">
            <h2>📋 テスト手順</h2>
            <div class="step">
                <strong>Step 1:</strong> 「ログアウトしてログインページへ」をクリック
            </div>
            <div class="step">
                <strong>Step 2:</strong> ログインページが表示されることを確認
            </div>
            <div class="step">
                <strong>Step 3:</strong> ユーザー名「admin」、パスワード「admin123」でログイン
            </div>
            <div class="step">
                <strong>Step 4:</strong> 自動的にダッシュボードへリダイレクトされることを確認
            </div>
            <div class="step">
                <strong>Step 5:</strong> ダッシュボードの右上のログアウトボタンでログアウト
            </div>
        </div>
        
        <div class="status-box">
            <h2>📜 実行ログ</h2>
            <div id="log" class="log"></div>
        </div>
    </div>
    
    <script>
        const APP_URL = 'http://192.168.3.135:5176';
        const API_URL = 'http://192.168.3.135:8000';
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString('ja-JP');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${time}]</strong> ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ログをクリアしました', 'info');
        }
        
        function checkAuthStatus() {
            log('認証状態を確認中...', 'info');
            
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusElement = document.getElementById('auth-status');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    statusElement.innerHTML = `
                        <p>✅ <strong>ログイン済み</strong></p>
                        <p>👤 ユーザー: ${userData.username || '不明'}</p>
                        <p>📧 メール: ${userData.email || '不明'}</p>
                        <p>🔑 トークン: ${token.substring(0, 20)}...</p>
                    `;
                    log('認証済み: ' + userData.username, 'success');
                } catch (e) {
                    statusElement.innerHTML = '<p>⚠️ 認証データが不正です</p>';
                    log('認証データエラー', 'error');
                }
            } else {
                statusElement.innerHTML = '<p>❌ <strong>未ログイン</strong></p>';
                log('未認証状態', 'info');
            }
        }
        
        function clearAndRedirect() {
            log('認証情報をクリアしています...', 'info');
            
            // LocalStorageをクリア
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('refreshToken');
            sessionStorage.clear();
            
            log('認証情報をクリアしました', 'success');
            log('ログインページへリダイレクトします...', 'info');
            
            // ログインページへリダイレクト
            setTimeout(() => {
                window.location.href = `${APP_URL}/login`;
            }, 1000);
        }
        
        function goToDashboard() {
            log('ダッシュボードへ移動します...', 'info');
            window.location.href = `${APP_URL}/dashboard`;
        }
        
        function goToLogin() {
            log('ログインページへ移動します...', 'info');
            window.location.href = `${APP_URL}/login`;
        }
        
        async function testFullFlow() {
            log('完全フローテストを開始します', 'info');
            
            // Step 1: 認証状態確認
            const token = localStorage.getItem('token');
            if (token) {
                log('既にログイン済みです。まずログアウトしてください。', 'warning');
                return;
            }
            
            // Step 2: APIテスト
            log('APIサーバーへの接続をテスト中...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    log('✅ APIサーバーは正常に動作しています', 'success');
                    log('ログインページへ移動してテストを続けてください', 'info');
                } else {
                    log('❌ APIサーバーエラー: ' + response.status, 'error');
                }
            } catch (error) {
                log('❌ APIサーバーに接続できません: ' + error.message, 'error');
            }
        }
        
        // 初期化
        window.onload = () => {
            log('テストツール起動', 'info');
            checkAuthStatus();
        };
    </script>
</body>
</html>
